# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512
env:
  - variable: PORT
    value: "8080"
    availability:
      - BUILD
      - RUNTIME
env:
  - variable: GEMINI_API_KEY
    secret: gemini-api-key
    availability:
      - RUNTIME
